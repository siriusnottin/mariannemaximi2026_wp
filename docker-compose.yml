services:
  db:
    image: mariadb:11.3
    environment:
      MYSQL_DATABASE: mariannemaximi2026_db
      MYSQL_USER: mariannemaximi2026_user
      MYSQL_PASSWORD: mariannemaximi2026_pass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb -u root -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1' >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: .docker/php-apache/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
      - .docker/php-apache/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - .docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf:ro
    ports:
      - "8080:80"

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # UI
      - "1025:1025"   # SMTP

volumes:
  db_data:
